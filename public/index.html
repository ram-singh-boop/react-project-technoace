<script>
$(document).ready(function() {
        /* MAIN MENU */
        $('#main-menu > li:has(ul.sub-menu)').addClass('parent');
        $('ul.sub-menu > li:has(ul.sub-menu) > a').addClass('parent');

        $('#menu-toggle').click(function() {
                $('#main-menu').slideToggle(300);
                return false;
        });

        $(window).resize(function() {
                if ($(window).width() > 700) {
                        $('#main-menu').removeAttr('style');
                }
        });
        var pop_cookie = $.cookie('popup_block');
        if( $.trim(pop_cookie) != 1 )
        {
        $(document).mousemove(function(e) { 
$('#vocso-exit').css('left', (window.innerWidth/2 - $('#vocso-exit').width()/2)); 
$('#vocso-exit').css('top', (window.innerHeight/2 - $('#vocso-exit').height()/2)); if(e.pageY <= 5) { 
// Show the exit popup 
$('#vocso-exitbg').fadeIn();
$('#vocso-exit').fadeIn(); } }); 
$('#vocso-exitbg').click(function(){ 
$('#vocso-exitbg').fadeOut(); 
$('#vocso-exit').slideUp(); 
}); 
}
$(".close-no").click(function(){
$.cookie('popup_block', 1, { expiry: 0, domain: 'technoace.in', path: '' });
$("#main,#myModal-call").fadeOut();
$("#myModal-call").modal("hide");
});


});
</script>
